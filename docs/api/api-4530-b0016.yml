      produces:
        - application/json
      responses:
        '200':
          description: Returns charge back by queue
          schema:
            type: array
            items:
              type: string
  /reports/data/kpis:
    get:
      tags:
        - Data Insights
      parameters:
        - $ref: '#/nonBodyParameters/numDays'
      produces:
        - application/json
      responses:
        '200':
          description: Returns kpis
          schema:
            type: array
            items:
              type: string
      externalDocs:
        url: 'https://unraveldata.atlassian.net/wiki/x/awDAIw'
  /common/app/{app_id}/recommendation:
