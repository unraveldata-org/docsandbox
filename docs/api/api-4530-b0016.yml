swagger: '2.0'
info:
  description: Unravel rest endpoints
  version: 1.0.0
  title: Unravel Rest Api
  contact:
    name: Api Doc
    url: https://unraveldata.atlassian.net/wiki/spaces/UN44/pages/599851245/REST+API
basePath: /api/v1/
security:
    - ApiKeyAuth: []
tags:
  - name: operation
    description: All operational related endpoints 
  - name: apps
    description: All app related endpoints
  - name: workflows
    description: Access to workflows
  - name: auto-actions
    description: Access to auto-actions
  - name: Chargeback
    description: Access to chargeback report 
  - name: Data Insights
    description: Access to data insights 
  - name : Applications
    description: Access to application details 
  - name : Job
    description: Job related endpoints
  - name : Forcasting
    description : Access to the capacity forecasting endpoints
  - name : Smallfiles
    description : Access to the small files endpoints
  - name : File-Reports
    description : Access to the File Reports endpoints
  - name : TopX
    description : Access to the Top X endpoints
  - name : ClusterOptimization
    description : Access to the ClusterOptimization endpoints
  - name : QueueAnalysis
    description : Access to the QueueAnalysis endpoints
  - name : CloudReports
    description : Access to the CloudReports endpoints
  - name : ScheduledReports
    description : Access to the ScheduledReports
 
nonBodyParameters:
  clusterName:
    name: clusterName
    in: path
    type: string
    required: false
  from:
    name: from
    in: query
    type: string
    description: "Starting date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false
  to:
    name: to
    in: query
    type: string
    description: "ending date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false
  start_time:
    name: start_time
    in: query
    type: string
    description: "Starting date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false
  end_time:
    name: end_time
    in: query
    type: string
    description: "ending date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false
  start_time_utc:
    name: start_time
    in: query
    type: string
    description: "Starting date of date range. Format YYYY-MM-DDTHH:mm:ssZ"
    format: "date"
    pattern: "YYYY-MM-DDTHH:mm:ssZ"
    required: true
  end_time_utc:
    name: end_time
    in: query
    type: string
    description: "ending date of date range. Format YYYY-MM-DDTHH:mm:ssZ"
    format: "date"
    pattern: "YYYY-MM-DDTHH:mm:ssZ"
    required: true
  start:
    name: start
    in: query
    type: string
    description: "Starting date of date range in second"
    required: true
  end:
    name: end
    in: query
    type: string
    description: "ending date of date range in second"
    required: true 
  num_days_predict:
    name: num_days_predict
    in: query
    type: string
    description: "number of days predict"
    required: true 
  gte:
    name: gte
    in: query
    type: string
    description: "Starting date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false
  lte:
    name: lte
    in: query
    type: string
    description: "ending date of date range. Format YYYY-MM-DD"
    format: "date"
    pattern: "YYYY-MM-DD"
    required: false 
  limit:
    name: limit
    in: query
    type: int
    required: false
  numDays:
    name: numDays
    in: query
    type: int
    required: true
  entity_id:
    name: entity_id
    in: query
    type: string
    required: true
  app_id:
    name: app_id
    in: path
    type: string
    required: true
  appId:
    name: appId
    in: query
    type: string
    required: false
  user:
    name: user
    in: query
    type: string
    required: false
  appType:
    name: appType
    in: query
    type: int
    required: false
    enum: ['MR','SPARK','IMPALA','TEZ','WORKFLOWS']
  groupJobs:
    in: query
    name: groupBy
    schema:
      type: string
      default: 'user'
  entity_type:
    name: entity_type
    in: query
    type: int
    required: false
    enum: [0, 1, 2,16]
    description: "Type of applications. 0=> MR, 1 => HIVE , 2 => SPARK,16 =>IMPALA"
  metric_id:
    name: metric_id
    in: query
    type: int
    required: true
    enum: ['138','137','135','134','115','125','126']
    description: "Metric Type of applications.138=> vmRss,137 => availableMemory,135 => systemCpuLoad,134 => processCpuLoad,115=> gcLoad,125=> maxHeap,126=> usedHeap"

  autoaction_status:
    name: enabled
    in: query
    type: string
    required: false
    enum: ['true','false']
    default: 'true'
    description: "Status of autoactions. true=> Active,false=> Inactive,-- => Inactive"
  search_filters:
    name: search_filters
    in: body
    type: object
    required: false
  avg_size_threshold:
    name: avg_size_threshold
    in: query
    description: "file size thershold in bytes"
    type: string
    required: true
  drill_down_subdirs_flag:
    name: drill_down_subdirs_flag
    in: query
    description: "need to drill down subdirectories? (true or false)"
    type: string
    required: false
  num_files_threshold:
    name: num_files_threshold
    in: query
    description: "Number of files thershold"
    type: string
    required: true
  top_n_small_files:
    name: top_n_small_files
    in: query
    description: "Top N small files"
    type: string
    required: true
  use_avg_file_size_flag:
    name: use_avg_file_size_flag
    in: query
    description: "Need to use average file size?(true or false)"
    type: string
    required: false
  max_parent_dir_depth:
    name: max_parent_dir_depth
    in: query
    description: "Max parent directories depth"
    type: string
    required: false
  min_parent_dir_depth:
    name: min_parent_dir_depth
    in: query
    description: "Min parent directories depth"
    type: string
    required: false
  report_instance_id:
    name: report_instance_id
    in: query
    description: "report instance id"
    type: string
    required: 
  report_id:
    name: report_id
    in: query
    description: "report  id"
    type: string
    required: true
  author:
    name: author
    in: query
    description: "author"
    type: string
    required: false
  end_day:
    name: end_day
    in: query
    description: "end day"
    type: number
    required: true
  end_month:
    name: end_month
    in: query
    description: "end month"
    type: number
    required: true
  end_year:
    name: end_year
    in: query
    description: "end year"
    type: number
    required: true
  start_day:
    name: start_day
    in: query
    description: "start day"
    type: number
    required: true
  start_month:
    name: start_month
    in: query
    description: "start month"
    type: number
    required: true
  start_year:
    name: start_year
    in: query
    description: "start year"
    type: number
    required: true
  queue_name:
    name: queue_name
    in: query
    description: "queue name"
    type: string
    required: true
  cloud_provider:
    name: cloud_provider
    in: query
    description: "cloud provider"
    type: string
    required: true
  instance_type:
    name: instance_type
    in: query
    description: "instance type"
    type: string
    required: false
  clusterid:
    name: clusterid
    in: query
    type: string
    required: true
  appid:
    name: appid
    in: query
    type: string
    required: true
  queue:
    name: queue
    in: query
    type: string
    required: true      
schemes: ["http", "https"]
paths:
  /signIn:
    post:
      security: []   # No security
      produces:
        - application/json
      parameters:
        - in: formData
          name: username
          type: string
        - in: formData
          name: password
          type: string
          format : password
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
                description: Auth Token
      externalDocs:
        url: 'https://unraveldata.atlassian.net/wiki/x/zQC9Iw'


  /clusters:
    get:
      tags:
        - operation
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of clusters
          schema:
            type: array
            items:
              type: string
              description: "Cluster name"
      externalDocs:
        url: 'https://unraveldata.atlassian.net/wiki/x/LwC-Iw'
  /clusters/nodes:
    get:
      tags:
        - operation
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series of all the nodes of cluster grouped by node
            state
          schema:
            $ref: '#/definitions/NodeStateResponse'

  /clusters/resources/cpu/allocated:
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for allocated cpu in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                            
  /clusters/resources/memory/allocated:
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for allocated memory in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                         
  /clusters/resources/cpu/total:
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for total cpu in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                           
  /clusters/resources/memory/total:
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for total memory in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
   
  '/clusters/{clusterName}/resources/cpu/allocated':
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
        - $ref: '#/nonBodyParameters/clusterName'       
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for allocated cpu in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                            
  '/clusters/{clusterName}/resources/memory/allocated':
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
        - $ref: '#/nonBodyParameters/clusterName' 
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for allocated memory in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                         
  '/clusters/{clusterName}/resources/cpu/total':
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
        - $ref: '#/nonBodyParameters/clusterName' 
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for total cpu in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'
                           
  '/clusters/{clusterName}/resources/memory/total':
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
        - $ref: '#/nonBodyParameters/clusterName' 
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for total memory in clusters
          schema:
            $ref: '#/definitions/ResourceResponse'

  '/clusters/{clusterName}/nodes':
    get:
      tags:
        - operation
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
        - $ref: '#/nonBodyParameters/clusterName'        
      produces:
        - application/json
      responses:
        '200':
          description: >-
            Returns a time series of all the nodes of given cluster grouped by
            node state
          schema:
            $ref: '#/definitions/NodeStateResponse'

  /apps/search:
    post:
      tags:
        - apps
      produces:
        - application/json
      parameters:
        - $ref: '#/nonBodyParameters/search_filters'
      responses:
        '200':
          description: Returns search results
          schema:
            type: object
            properties:
              metadata:
                type: object
                properties: {}
              results:
                type: array
                items:
                  type: object
                  properties: {}
      externalDocs:
        url: 'https://unraveldata.atlassian.net/wiki/x/k4C_Iw'

  /apps/events/inefficient_apps/:
    get:
      tags:
        - apps
      produces:
        - application/json
      parameters:
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
        - $ref: '#/nonBodyParameters/entity_type'        
      responses:
        '200':
          description: Returns recent list of events
          schema:
            type: array
            items:
              $ref: '#/definitions/InefficientAppsResponse'
       
  /apps/status/running/:
    get:
      tags:
        - apps
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series apps state
          schema:
            $ref: '#/definitions/RunningAppsResponse'

  /apps/status/finished/:
    get:
      tags:
        - apps
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series apps state in the past
          schema:
            $ref: '#/definitions/FinishedAppsResponse'

  /apps/resources/cpu/allocated:
    get:
      tags:
        - apps
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for Allocated CPU by app type
          schema:
            $ref: '#/definitions/ResourceResponse'
              
  /apps/resources/memory/allocated:
    get:
      tags:
        - apps
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      produces:
        - application/json
      responses:
        '200':
          description: Returns a time series for Allocated Memory by app type
          schema:
            $ref: '#/definitions/ResourceResponse'
  /apps/{app_id}/resource_usage:
    get:
      tags:
        - apps
      parameters:
        - $ref: '#/nonBodyParameters/app_id'
        - $ref: '#/nonBodyParameters/metric_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns resources metrics array for an application
          schema:
            type: array
            items:
              type: string

  /yarn_rm/kill_app:
    get:
      tags:
        - apps
      parameters:
        - $ref: '#/nonBodyParameters/clusterid'
        - $ref: '#/nonBodyParameters/appid'
      produces:
        - application/json
      responses:
        '200':
          description: Returns the status code only
  /yarn_rm/move_app:
    get:
      tags:
        - apps
      parameters:
        - $ref: '#/nonBodyParameters/clusterid'
        - $ref: '#/nonBodyParameters/appid'
        - $ref: '#/nonBodyParameters/queue'
      produces:
        - application/json
      responses:
        '200':
          description: Returns the status code only

 

  /workflows:
    get:
      tags:
        - workflows
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of Workflows
          schema:
            type: array
            items:
              type: string

  /workflows/missing_sla:
    get:
      tags:
        - workflows
      produces:
        - application/json
      parameters:
        - $ref: '#/nonBodyParameters/from'
        - $ref: '#/nonBodyParameters/to'
      responses:
        '200':
          description: Returns list of Workflows which are missing SLA
          schema:
            $ref: '#/definitions/MissingSlaResponse'
  /autoactions:
    get:
      tags:
        - auto-actions
      parameters:
        - $ref: '#/nonBodyParameters/autoaction_status'
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of active or inactive autoactions based on the 'enabled' parameter passed 
          schema:
            type: array
            items:
              type: string

  /autoactions/recent_violations:
    get:
      tags:
        - auto-actions
      produces:
        - application/json
      parameters:
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
        - $ref: '#/nonBodyParameters/limit'
      responses:
        '200':
          description: Returns list of violations
          schema:
            type: array
            items:
              type: string
  /autoactions/metrics:
    get:
      tags:
        - auto-actions
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of autoaction metrics
          schema:
            type: array
            items:
              type: string
  /autoactions/recent_violations?eventType=AAVA:
    get:
      tags:
        - auto-actions
      produces:
        - application/json
      parameters:
        - $ref: '#/nonBodyParameters/appId'
        - $ref: '#/nonBodyParameters/appType'
        - $ref: '#/nonBodyParameters/user'
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
        - $ref: '#/nonBodyParameters/limit'
      responses:
        '200':
          description: Returns list of app violations
          schema:
            type: array
            items:
              type: string
  /chargeback/cb/appt:
    get:
      tags:
        - Chargeback
      parameters:
        - $ref: '#/nonBodyParameters/gte'
        - $ref: '#/nonBodyParameters/lte'
      produces:
        - application/json
      responses:
        '200':
          description: Returns charge back by application type
          schema:
            type: array
            items:
              type: string
      externalDocs:
        url: 'https://unraveldata.atlassian.net/wiki/x/d4PcIw'

  /chargeback/cb/appt/user:
    get:
      tags:
        - Chargeback
      parameters:
        - $ref: '#/nonBodyParameters/gte'
        - $ref: '#/nonBodyParameters/lte'
      produces:
        - application/json
      responses:
        '200':
          description: Returns charge back by user 
          schema:
            type: array
            items:
              type: string

  /chargeback/cb/appt/queue:
    get:
      tags:
