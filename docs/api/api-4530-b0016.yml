securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Authorization

definitions:
  AppStateResponse:
    description: "Timeseries of apps state"
    type: object
    properties:
      RUNNING:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of apps in running state at a point in time"
      ACCEPTED:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of apps in accepted state at a point in time"
      FINISHED:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of apps in finished state at a point in time"
      NEW_SAVING:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of apps in saving state at a point in time"
      NEW:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of apps in new state at a point in time"
  NodeStateResponse:
    description: "Timeseries of cluster nodes state"
    type: object
    properties:
      total:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Total number of nodes at a point in time"
      active:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of active nodes at a point in time"
      unhealthy:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number unhealthy nodes at a point in time"
      lost:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of lost nodes at a point in time"
      rebooted:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of rebooted nodes at a point in time"
      decommissioned:
        type: array
        items:
          $ref: '#/definitions/TsObject'
        description: "Number of decommissioned nodes at a point in time"
  ResourceResponse:
    description: "Timeseries of resource usage in a cluster"
    type: object
    items:
      type: object
      properties:
        date:
          type: integer
          format: int64
          description: "Time in unix epoch time format"
        resource_value:
          type: integer
          format: int64
          description:
  TsObject:
    type: object
    properties:
      ts:
        type: integer
        format: int64
        description: "Time in unix epoch time format"
  MissingSlaResponse:
    type: object
    properties:
      duration:
        type: integer
        format: int64
      avgDuration:
        type: integer
        format: int64
      user:
        type: string
      name: 
        type: string
  InefficientAppsResponse:
    type: object
    properties:
      entity_type:
        type: integer
        format: int64
      event_name:
        type: string
        format: int64
      count:
        type: integer
        format: int64
  RunningAppsResponse:
    type: object
    properties:
      appsPending:
        type: array
        items:
          type: integer
          format: int64
      appsRunning:
        type: array
        items:
          type: integer
          format: int64
      date:
        type: array
        items:
          type: string
  FinishedAppsResponse:
    type: object
    description: "Timeseries of finished apps in past"
    properties:
      date:
        type: integer
        format: int64
        description: "Time in unix epoch time format"
      SUCCEEDED:
        type: integer
        format: int64
        description: "Number of apps in succeedded state"
      FAILED:
        type: integer
        format: int64
        description: "Number of apps in failed state"
      KILLED:
        type: integer
        format: int64
        description: "Number of apps in killed state"


