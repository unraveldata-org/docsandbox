      parameters:
        - $ref: '#/nonBodyParameters/app_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns summary and recommendation of an application
          schema:
            type: array
            items:
              type: string
  /common/app/{app_id}/status:
    get:
      tags:
        - Applications
      parameters:
        - $ref: '#/nonBodyParameters/app_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns status of an application
          schema:
            type: array
            items:
              type: string
  /common/app/{app_id}/errors:
    get:
      tags:
        - Applications
      parameters:
        - $ref: '#/nonBodyParameters/app_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns errors of an application
          schema:
            type: array
            items:
              type: string
  /common/app/{app_id}/logs:
    get:
      tags:
        - Applications
      parameters:
        - $ref: '#/nonBodyParameters/app_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns logs of an application
          schema:
            type: array
            items:
              type: string
  /jobs:
    get:
      tags:
      - Job
      parameters:
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
      produces:
        - application/json
      responses:
        '200':
          description: Returns total job count  between a time period (1 hour interval)
          schema:
            type: array
            items:
              type: string
  /jobs/bytype:
    get:
      tags:
      - Job
      parameters:
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
      produces:
        - application/json
      responses:
        '200':
          description: Returns Job Count by  app type between a time period (1 hour interval)
          schema:
            type: array
            items:
              type: string
  /jobs/bystatus:
    get:
      tags:
      - Job
      parameters:
        - $ref: '#/nonBodyParameters/start_time'
        - $ref: '#/nonBodyParameters/end_time'
      produces:
        - application/json
      responses:
        '200':
          description: Returns Job Count by  status between a time period (1 hour interval)
          schema:
            type: array
            items:
              type: string
  /celery/predict-capacity:
    get:
      tags:
      - Forcasting
      parameters:
        - $ref: '#/nonBodyParameters/start'
        - $ref: '#/nonBodyParameters/end'
        - $ref: '#/nonBodyParameters/num_days_predict'
      produces:
        - application/json
      responses:
        '200':
          description: Returns task_id
          schema:
            type: array
            items:
              type: string
  /reports/data/diskusage/get_latest_reports?task_name=capacity_prediction_task:
    get:
      tags:
      - Forcasting
      produces:
        - application/json
      responses:
        '200':
          description: Returns latest prediction task
          schema:
            type: array
            items:
              type: string
  /reports/data/diskusage/capacity_task_details:
    get:
      tags:
      - Forcasting
      parameters:
        - $ref: '#/nonBodyParameters/entity_id'
      produces:
        - application/json
      responses:
        '200':
          description: Returns forecasing report
          schema:
            type: array
            items:
              type: string
  /celery/small-files-report:
    get:
      tags:
